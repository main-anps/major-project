<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <input type="text" id="locationInput" placeholder="Enter city name" value="Delhi">
        <button id="searchButton">Search</button>
    </header>
    <main>
        <div class="weather-container">
            <div class="location">
                <h2>Location: <span id="locationName"></span></h2>
            </div>
            <div class="current-weather">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <p><strong>Weather Condition:</strong> <span id="currentCondition"></span></p>
                    <p><strong>Temperature:</strong> <span id="currentTemperature"></span>&deg;C</p>
                    <p><strong>Humidity:</strong> <span id="currentHumidity"></span>%</p>
                    <p><strong>Wind Speed:</strong> <span id="currentWindSpeed"></span> m/s</p>
                    <p><strong>Date and Time:</strong> <span id="currentDateTime"></span></p>
                </div>
            </div>
            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-visualization" id="forecastVisualization"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
